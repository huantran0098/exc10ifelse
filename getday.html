<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>

<input type="text" id="getMonth"><label for=""></label>
<button type="button" onclick="showMessage()" id="">Tính số ngày</button>

<h2 id="display"></h2>
</body>

<script>
    function showMessage() {
        let month = document.getElementById("getMonth").value;
        // let month = +prompt('Type a month:');

        switch (parseInt(month)) {
            case 2:
                document.getElementById("display").innerText = " Tháng " + month + " có 28 hoặc 29 ngày "
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 9:
            case 11:
                document.getElementById("display").innerText = " Tháng " + month + " có 30 ngày "
                // alert(' Tháng ' + month + ' có 30 ngày ')
                break;
            case 4:
            case 6:
            case 8:
            case 10:
            case 12:
                document.getElementById("display").innerText = " Tháng " + month + " có 31 ngày "
            // alert(' Tháng ' + month + ' có 31 ngày ')
        }
    }

</script>
</html>
